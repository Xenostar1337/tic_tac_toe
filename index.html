<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <h1 id="header">TIC TAC TOE</h1>
        <h1 id="status">PLAY</h1>
        <div class="board">
            <div id="a0b0" class="card"></div>
            <div id="a0b1" class="card"></div>
            <div id="a0b2" class="card"></div>
            <div id="a1b0" class="card"></div>
            <div id="a1b1" class="card"></div>
            <div id="a1b2" class="card"></div>
            <div id="a2b0" class="card"></div>
            <div id="a2b1" class="card"></div>
            <div id="a2b2" class="card"></div>            
        </div>
    </div>
    <div class="playerBox">
        <div class="player1Box">
        <input class="playerName" id="playerName1" type="text" placeholder="Enter Name">
        <label for="colorPicker">Choose a color:</label>
        <input type="color" id="colorPicker1" name="colorPicker" value="#8B008B">
        </div>
        <div class="player2Box"> 
            <input class="playerName" id="playerName2" type="text" placeholder="Enter Name">   
            <label for="colorPicker">Choose a color:</label>         
            <input type="color" id="colorPicker2" name="colorPicker" value="#FF8C00">
            <input type="checkbox" name="box" id="aiBox">
            <label for="aiBox">AI Opponent</label>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
